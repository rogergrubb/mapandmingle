  #     context: ./apps/backend
  #     dockerfile: Dockerfile
  #   container_name: mapmingle-api
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     DATABASE_URL: postgresql://mapmingle:mapmingle_dev_password@postgres:5432/mapmingle
  #     NODE_ENV: development
  #     PORT: 3000
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - ./apps/backend:/app
  #     - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: mapmingle-network
