steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapandmingle-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapandmingle-api:latest'
      - '-f'
      - 'apps/backend/Dockerfile'
      - '.'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mapandmingle-api:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'mapandmingle-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mapandmingle-api:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/mapandmingle-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mapandmingle-api:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
