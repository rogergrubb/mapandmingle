name: Manual Backend Deploy

on:
  repository_dispatch:
    types: [deploy-backend]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment'
        required: false
        default: 'Manual trigger'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Create Artifact Registry repo if needed
        run: |
          gcloud artifacts repositories create cloud-run-source-deploy \
            --repository-format=docker \
            --location=us-west1 \
            --description="Cloud Run source deployments" \
            --quiet || echo "Repository already exists or creation skipped"

      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "ðŸš€ Deploying backend..."
          echo "Reason: ${{ github.event.inputs.reason || github.event.client_payload.reason || 'API trigger' }}"
          
          cd apps/backend
          
          # Deploy with required env vars (properly escaped)
          gcloud run deploy mapandmingle-api \
            --source . \
            --region us-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "DATABASE_URL=$DATABASE_URL" \
            --set-env-vars "JWT_SECRET=$JWT_SECRET"
          
      - name: Deployment Complete
        run: |
          echo "âœ… Backend deployed to Cloud Run!"
          echo "API URL: https://mapandmingle-api-492171901610.us-west1.run.app"
