name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mapmingle-fa09f

      - name: Deploy to Cloud Run
        run: |
          cd apps/backend
          gcloud run deploy mapandmingle-api \
            --source . \
            --region us-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --port 8080 \
            --set-env-vars="NODE_ENV=production,DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},RESEND_API_KEY=${{ secrets.RESEND_API_KEY }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},GOOGLE_REDIRECT_URI=https://mapandmingle-api-416214751432.us-west1.run.app/api/auth/google/callback,FRONTEND_URL=https://mapandmingle.vercel.app"
          
      - name: Deployment Complete
        run: |
          echo "âœ… Backend deployed to Cloud Run!"
          echo "API URL: https://mapandmingle-api-416214751432.us-west1.run.app"
